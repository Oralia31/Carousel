<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, minium-scale=1, maximum-scale=1">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <label for="" class="lbl">Carousel using Swiper JS</label>
        <div class="swiper">

            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../Carousel/assets/img/tenis.jpeg" alt="Tenis">
                </div>

                <div class="swiper-slide">
                    <img src="../Carousel/assets/img/zapatillas-doradas.jpeg" alt="Zapatillas doradas">
                </div>

                <div class="swiper-slide">
                    <img src="../Carousel/assets/img/zapatillas-plata.jpeg" alt="Zapatillas plata">
                </div>

                <div class="swiper-slide">
                    <img src="../Carousel/assets/img/zapatillas.webp" alt="Zapatillas">
                </div>

                <div class="swiper-slide">
                    <img src="../Carousel/assets/img/zapatos.avif" alt="Zapatos">
                </div>
            </div>

            <button type="button" class="swiper-button-next"></button>
            <button type="button" class="swiper-button-prev"></button>
            <div class="swiper-pagination"></div>
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>
    <script src="../Carousel/script/script.js"></script>
</body>

</html>
